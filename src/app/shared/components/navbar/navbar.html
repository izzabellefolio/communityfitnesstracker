<header class="fixed-top navbar-wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark py-0">
    <div class="container-fluid px-3 px-lg-4">

      <!-- Mobile toggle -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="navbarContent"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content -->
      <div
        class="collapse navbar-collapse"
        [class.show]="isCollapsed"
        id="navbarContent">

        <!-- Left side – Main navigation -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let item of navItems">
            <a
              class="nav-link d-flex align-items-center px-3 py-2 rounded-3"
              [class.active]="isActiveRoute(item.path)"
              [routerLink]="item.path"
              routerLinkActive="active"
              (click)="collapseIfMobile()">
              <i [class]="item.icon" class="me-2"></i>
              <span>{{ item.title }}</span>

              <!-- Optional active indicator -->
              <span
                class="position-absolute start-0 bottom-0 w-100 h-1 active-indicator rounded"
                *ngIf="isActiveRoute(item.path)"
                style="height: 3px;"></span>
            </a>
          </li>
        </ul>

        <!-- Right side – Auth dependent -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <ng-container *ngIf="user$ | async as user; else guest">
            <li class="nav-item d-flex align-items-center me-4">
              <div class="d-flex align-items-center text-light small">
                <span class="me-3">Hello, {{ user.displayName || user.email.split('@')[0] }}</span>

                <ng-container *ngIf="streak$ | async as streak">
                  <span
                    class="badge streak-badge rounded-pill px-3 py-2"
                    placement="bottom"
                    ngbTooltip="Current streak">
                    <i class="bi bi-fire me-1"></i>
                    {{ streak }} day{{ streak !== 1 ? 's' : '' }}
                  </span>
                </ng-container>
              </div>
            </li>

            <li class="nav-item">
              <button
                class="btn btn-outline-light btn-sm d-flex align-items-center"
                (click)="logout(); isCollapsed = true">
                <i class="bi bi-box-arrow-right me-2"></i>
                Logout
              </button>
            </li>
          </ng-container>

          <ng-template #guest>
            <li class="nav-item">
              <a class="nav-link text-white px-4" routerLink="/login">Login</a>
            </li>
            <li class="nav-item" *ngIf="showRegister">
              <a class="nav-link btn btn-outline-light btn-sm ms-2 px-4" routerLink="/register">
                Sign Up
              </a>
            </li>
          </ng-template>
        </ul>

      </div>
    </div>
  </nav>
</header>
