<header class="fixed-top navbar-wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-3 px-lg-4">

      <!-- Brand / Logo -->
      <a class="navbar-brand" [routerLink]="['/']" (click)="collapseIfMobile()">
        <i class="bi bi-lightning-fill"></i>
        <span>FitTrack</span>
      </a>

      <!-- Mobile toggle -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="navbarContent"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content -->
      <div
        class="collapse navbar-collapse"
        [class.show]="isCollapsed"
        id="navbarContent">

        <!-- Left side – Main navigation -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let item of navItems">
            <a
              class="nav-link d-flex align-items-center"
              [class.active]="isActiveRoute(item.path)"
              [routerLink]="item.path"
              routerLinkActive="active"
              (click)="collapseIfMobile()">
              <i [class]="item.icon" aria-hidden="true"></i>
              <span class="ms-2">{{ item.title }}</span>
            </a>
          </li>
        </ul>

        <!-- Right side – Auth dependent -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <ng-container *ngIf="user$ | async as user; else guest">
            <!-- User Greeting and Streak -->
            <li class="nav-item d-flex align-items-center me-lg-4 mb-3 mb-lg-0">
              <div class="d-flex align-items-center flex-wrap gap-2">
                <span class="text-light fw-500 small">
                  <i class="bi bi-person-circle me-2"></i>{{ user.displayName || user.email.split('@')[0] }}
                </span>

                <ng-container *ngIf="streak$ | async as streak">
                  <span
                    class="badge streak-badge"
                    [title]="'Current streak: ' + streak + ' day' + (streak !== 1 ? 's' : '')">
                    <i class="bi bi-fire"></i>
                    <span class="ms-1">{{ streak }}</span>
                  </span>
                </ng-container>
              </div>
            </li>

            <!-- Logout Button -->
            <li class="nav-item">
              <button
                class="btn btn-outline-light d-flex align-items-center justify-content-center"
                (click)="logout(); isCollapsed = true"
                title="Sign out">
                <i class="bi bi-box-arrow-right"></i>
                <span class="ms-2">Logout</span>
              </button>
            </li>
          </ng-container>

          <ng-template #guest>
            <!-- Login Link -->
            <li class="nav-item mb-2 mb-lg-0">
              <a class="nav-link text-light fw-bold px-3 py-2" routerLink="/login" (click)="collapseIfMobile()">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </a>
            </li>
            <!-- Sign Up Button -->
            <li class="nav-item" *ngIf="showRegister">
              <a class="btn btn-outline-light ms-lg-2 d-flex align-items-center justify-content-center" routerLink="/register" (click)="collapseIfMobile()">
                <i class="bi bi-person-plus-fill"></i>
                <span class="ms-2">Sign Up</span>
              </a>
            </li>
          </ng-template>
        </ul>

      </div>
    </div>
  </nav>
</header>
