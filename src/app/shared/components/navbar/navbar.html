<div class="main-content">
  <div class="container">
<nav class="navbar navbar-expand-lg navbar-dark"
      style="background: #0a0a0a; padding: 0px 20px; border-bottom: 2px solid #6a0dad !important;
            position: fixed !important; top: 0 !important; left: 0 !important; right: 0 !important;
            width: 100% !important; z-index: 9999 !important;">
  <div class="container-fluid">
    
    <!-- Mobile Toggle Button -->
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="isCollapsed = !isCollapsed"
      aria-controls="navbarContent"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation"
      style="border-color: #9d4edd;">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" [class.show]="!isCollapsed" id="navbarContent">
      
      <!-- Main Navigation -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item" *ngFor="let item of navItems">
          <a 
            class="nav-link d-flex align-items-center position-relative text-decoration-none mx-1"
            [class.active]="isActiveRoute(item.path)"
            [routerLink]="item.path"
            routerLinkActive="active"
            (click)="navigateTo(item.path)"
            style="color: #cccccc; padding: 0.5rem 1rem; transition: color 0.3s ease;"
            onmouseover="this.style.color='#ffffff'"
            onmouseout="this.style.color=this.classList.contains('active') ? '#9d4edd' : '#cccccc'">
            <i [class]="item.icon" class="me-2"></i>
            {{ item.title }}
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="user$ | async as user">
        <li class="nav-item d-flex align-items-center me-3">
          <span class="text-light">Hello, {{ user.displayName || user.email }}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-white" href="#" (click)="logout(); isCollapsed = true" 
            style="padding: 0.5rem 1rem; transition: color 0.3s ease;"
            onmouseover="this.style.color='#ff4d4d'"
            onmouseout="this.style.color='#ffffff'">
            <i class="bi bi-box-arrow-right me-2"></i>
            Logout
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="!(user$ | async)">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
 </div>
</div>
