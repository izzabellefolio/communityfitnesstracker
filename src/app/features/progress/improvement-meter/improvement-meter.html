<div class="meter-container">
  <div class="position-relative" style="width: 200px; height: 200px; margin: 0 auto;">
    <svg class="meter-svg" viewBox="0 0 100 100">
      <!-- Background Circle -->
      <circle class="meter-circle-bg"
              cx="50" cy="50" r="45"
              stroke="#e9ecef"
              stroke-width="10"
              fill="none"></circle>
      
      <!-- Progress Circle -->
      <circle class="meter-circle"
              cx="50" cy="50" r="45"
              [attr.stroke]="getStatusColor()"
              stroke-width="10"
              fill="none"
              stroke-linecap="round"
              stroke-dasharray="282.7"
              [attr.stroke-dashoffset]="282.7 - (282.7 * value / 100)"></circle>
    </svg>
    
    <div class="meter-text">
      <div class="status-icon">
        <i [class]="getStatusIcon()" 
           [style.color]="getStatusColor()"></i>
      </div>
      <div class="meter-value" [style.color]="getStatusColor()">
        {{ value }}%
      </div>
    </div>
  </div>
  
  <div class="status-text mt-3" [style.color]="getStatusColor()">
    {{ status | titlecase }}
  </div>
  <p class="message-text mt-2">
    {{ getStatusMessage() }}
  </p>
</div>
