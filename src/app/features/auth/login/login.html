<div class="container d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #f0f4ff, #d9e6ff);">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 15px; animation: fadeInUp 0.5s ease-out;">

    <!-- Heading -->
    <h2 class="text-center mb-4 fw-bold" style="font-family: 'Poppins', sans-serif;">Login</h2>

    <!-- Error Alert -->
    <div *ngIf="error" class="alert alert-danger d-flex align-items-center py-2">
      <i class="fa fa-exclamation-circle me-2"></i> {{ error }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-3">
        <label>Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input 
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
            [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          >
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
          Enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label>Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input 
            type="{{showPassword ? 'text' : 'password'}}"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          >
          <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Minimum 6 characters required
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="d-flex justify-content-center align-items-center mb-3">
        <a href="#" (click)="forgotPassword(); $event.preventDefault();">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button 
        class="btn w-100 text-white fw-bold" 
        style="background: linear-gradient(to right, #5a67d8, #7f9cf5); border-radius: 10px; transition: 0.3s;" 
        type="submit"
        [disabled]="loading || loginForm.invalid"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>

    </form>

    <!-- Footer -->
    <div class="text-center mt-3">
      <small>Don't have an account?</small><br>
      <a routerLink="/register">Create an account</a>
    </div>
    
  </div>
</div>

<style>
/* Card Animation */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Input Focus */
.form-control:focus {
  border-color: #5a67d8;
  box-shadow: 0 0 5px rgba(90, 103, 216, 0.3);
}

/* Input Icons */
.input-group-text {
  background: #f8f9fa;
  border-radius: 10px 0 0 10px;
}

/* Link Hover */
a {
  color: #5a67d8;
  text-decoration: none;
  transition: 0.2s;
}
a:hover {
  text-decoration: underline;
}

/* Button Hover */
.btn:hover {
  opacity: 0.9;
}
</style>
